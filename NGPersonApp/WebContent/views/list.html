<div align="center" style="width:40%; border: 5px solid gray;margin: 10px;padding:5px;margin-left:auto;margin-right:auto;">
	<p>{{message}}</p>
	<p>Search: <input ng-model="sText">
	<table >
		<thead>
			<tr class="hdrRow">
				<th><a href="" ng-click="reverse=predicate == 'firstName' && !reverse; predicate='firstName' " >First Name</a></th>
				<th>Last Name</th>
				<th><a href="" ng-click="reverse=predicate == 'city' && !reverse; predicate='city' " >City</a></th>
				<th>Action</th>
			</tr>
		</thead>
		  
		<!-- tr ng-repeat="person in pc.persons | filter:sText | orderBy:predicate:reverse" ng-class-odd="'cssOddRow'" ng-class-even="'cssEvenRow'" -->
		<tr dir-paginate="person in pc.persons | filter:sText | orderBy:predicate:reverse  | itemsPerPage: pageSize" current-page="currentPage" pagination-id="personsPagination" ng-class-odd="'cssOddRow'" ng-class-even="'cssEvenRow'">
			<td>{{person.firstName}}</td>
			<td>{{person.lastName}}</td>
			<td>{{person.city}}</td>
			<td>
				<a href="#" ng-click="pc.deletePerson(person.firstName)">Delete</a>
				&nbsp;&nbsp;
				<a href="#/editPerson/{{person.firstName}}" >Edit</a>
			</td>
		</tr>
	</table>
     <div >
         <dir-pagination-controls boundary-links="true" pagination-id="personsPagination" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls>
     </div>

	<a href="#/addPerson"  >|Add Person|</a>	
</div>
