<html>
	<head>
		<title>Login Page</title>
	</head>
	<body>
		<div>
			<form action="" method="post">
			<table>
				<tr>
					<td>Username:</td>
					<td><input type="text" name="username" placeholder="Username"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password" placeholder="Password"></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="Log In">
					</td>
				</tr>
			</table>
			</form>
		</div>
	</body>
</html>
